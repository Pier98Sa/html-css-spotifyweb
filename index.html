<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Spotify</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
<body>
<!--CTA per l'updrade -->
    <header class="flex">
        <span>EFFETTUA L'UPGRADE</span>
    </header>
<!--Due sezioni la sidebar (flex) e elenco delle canzoni (flex)-->
    <main class="flex">

        <aside class="flex">
            <div class="logo">
                <img src="./img/logo.svg" alt="Logo spotify">  
            </div>
          
           <div class="menu">
              <ul>
                <li><span><i class="fas fa-home"></i></span><span>Home</span></li>
                <li><span><i class="fas fa-search"></i></span><span>Cerca</span></li>
                <li><span><i class="fas fa-record-vinyl"></i></span><span>La Tua Libreria</span></li>
              </ul>
            </div>

            <div class="playlist">
                <h3>PLAYLIST</h3>
                <i class="fas fa-plus-square"></i> <span>Crea Playlist</span>
                <ul>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                </ul>
            </div>

            <div class="user">
                <i class="far fa-arrow-alt-circle-down"></i>
                <span>Installa app</span>
                <div class="bar"></div>
                <div class="profile">
                    <img src="./img/profile.svg" alt="user image">
                    <span>John Doe</span>
                </div>
            </div>
        </aside>

        <section class="flex">
            

        </section>
    </main>
<!--box riproduzione (flex)-->
    <footer class="flex">

    </footer>
</body>
</html>
